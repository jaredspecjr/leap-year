<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year!</label>
          <input id="year" type="txt">
        </div>
        <button type="submit" class="button">Find Out!</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year</p>
      </div>
    </div>
  </body>
</html>
